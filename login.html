<main class="form-signin shadow mt-5 ">
  <form>    
    <img class="user d-block m-auto" src="./images/user1.jpeg" alt="user-image">

    <h2 class="h3 mb-3 text-center fw-normal text-light ">Login</h2>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox  text-light mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="bg-dark w-100 btn btn-lg text-light" type="submit">Login now</button>
    <label class="text-light mt-3">Not registered? <a class="sign-up-link ms-3 ps-3 " href="./signup.html"> Please sign up</a></label>
  </form>
